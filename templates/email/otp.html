<head>
    <meta charset="UTF-8">

    <!-- EXTERNAL -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- BOOTSTRAP : DESIGN + LAYOUT -->
    
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- BOOTSTRAP : DESIGN + LAYOUT -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- JQUERY : AJAX SUPPORT-->
     
    <!-- INTERNAL -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"> <!-- MAIN : CONSISTENT DESIGN -->
</head>

<body>
    <div class="container" style="margin: auto; justify-content: center;">
        <div class="row", style="margin: auto; align-items: center; display: flex;">
            <div class="card expandable bg-dark shadow-lg mx-auto" style="width: 40%;">
                <div class="card-head">
                    <img src="{{url_for('static', filename='images/Logo.png')}}" class="card-title img-fluid" alt="Logo">
                </div>
                <hr class="border-top border-secondary opacity-50 my-2">
                <div class="card-body">
                    <h5 class="card-title text-light">YOUR OTP CODE</h5>

                    <br>
                    
                    <!-- PLAIN TEXT OTP CODE (6 numbers) -->
                    <h3 class="text-light">{{otp}}</h3>

                    <br>
                    <p class="text-secondary">DO NOT SHARE THIS CODE WITH ANYONE</p>

                    <hr class="border-top border-secondary opacity-50 my-3">

                    <!-- RESET PASSWORD IF CLIENT NOT REQUESTED OTP -->
                    <p class="text-secondary">Didn't request a code?</p>
                    <a href="/" class="text-primary">Reset your password</a>
                </div>
            </div>
        </div>
    </div>
</body>
